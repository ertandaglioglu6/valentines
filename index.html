<!DOCTYPE html>

<head>

    <style>
        /* Sayfanın margin ve padding değerlerini sıfırlıyoruz */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* İçeriği ortalar */
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden; /* Sayfada taşan öğeleri gizler */
            position: relative;
        }

        /* Fotoğrafları konumlandırmak için genel stil */
        .photo {
            position: absolute;
            width: 500px;
            height: 500px;
            animation: movePhoto 5s infinite alternate ease-in-out;
        }

        /* Fotoğraf hareketi için animasyon */
        @keyframes movePhoto {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 200px;
                left: 300px;
            }
            50% {
                top: 0;
                left: 600px;
            }
            75% {
                top: 400px;
                left: 900px;
            }
            100% {
                top: 0;
                left: 0;
            }
        }

        /* Sağ tarafa animasyonlu yazı için stil */
        .animated-text {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            font-size: 30px;
            color: #333;
            white-space: nowrap;
            animation: moveText 10s linear infinite;
        }

        /* Yazının sağdan sola kayması için animasyon */
        @keyframes moveText {
            0% {
                right: -300px;
            }
            100% {
                right: 100%;
            }
        }

        /* Alt yazı için stil */
        .alt-yazi {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 20px;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        /* Küçük hareketli kalpler */
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: moveHearts 10s infinite;
        }

        /* Kalp animasyonu */
        @keyframes moveHearts {
            0% {
                top: 100%;
                left: 50%;
                opacity: 0;
                transform: translateX(-50%);
            }
            50% {
                top: 0%;
                left: 10%;
                opacity: 1;
                transform: translateX(-50%) scale(1.2);
            }
            100% {
                top: 100%;
                left: 90%;
                opacity: 0;
                transform: translateX(-50%);
            }
        }

        /* Küçük kalp simgeleri için farklı animasyon gecikmeleri */
        .heart:nth-child(1) { animation-delay: 0s; }
        .heart:nth-child(2) { animation-delay: 2s; }
        .heart:nth-child(3) { animation-delay: 4s; }
        .heart:nth-child(4) { animation-delay: 6s; }
        .heart:nth-child(5) { animation-delay: 8s; }
        .heart:nth-child(6) { animation-delay: 1s; }
        .heart:nth-child(7) { animation-delay: 3s; }
        .heart:nth-child(8) { animation-delay: 5s; }
        .heart:nth-child(9) { animation-delay: 7s; }
        .heart:nth-child(10) { animation-delay: 9s; }
        .heart:nth-child(11) { animation-delay: 0s; }
        .heart:nth-child(12) { animation-delay: 2s; }
        .heart:nth-child(13) { animation-delay: 4s; }
        .heart:nth-child(14) { animation-delay: 6s; }
        .heart:nth-child(15) { animation-delay: 8s; }
        .heart:nth-child(16) { animation-delay: 1s; }
        .heart:nth-child(17) { animation-delay: 3s; }
        .heart:nth-child(18) { animation-delay: 5s; }
        .heart:nth-child(19) { animation-delay: 7s; }
        .heart:nth-child(20) { animation-delay: 9s; }
        .heart:nth-child(21) { animation-delay: 0s; }
        .heart:nth-child(22) { animation-delay: 2s; }
        .heart:nth-child(23) { animation-delay: 4s; }
        .heart:nth-child(24) { animation-delay: 6s; }
        .heart:nth-child(25) { animation-delay: 8s; }
        .heart:nth-child(26) { animation-delay: 1s; }
        .heart:nth-child(27) { animation-delay: 3s; }
        .heart:nth-child(28) { animation-delay: 5s; }
        .heart:nth-child(29) { animation-delay: 7s; }
        .heart:nth-child(30) { animation-delay: 9s; }

        /* Sağ üst köşe için buton stil */
        .link-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff3366;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Linki buton gibi gösterir */
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #ff6699;
        }

        /* Ok işareti */
        .arrow {
            position: absolute;
            top: 60px; /* Ok işaretini butonun altına koyuyoruz */
            right: 20px;
            font-size: 30px;
            transform: rotate(180deg); /* Ok işaretini ters çevirmek için */
            color: #ff3366;
        }

    </style>
